services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
  
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./main.py:/app/main.py 
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload 
  